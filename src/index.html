<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularCurrencyConverter</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <div class="container">
      <h1>Currency Converter</h1>
      <app-currency-input
        [currencies]="currencies"
        [(selectedCurrency)]="fromCurrency"
        [(amount)]="fromAmount"
        (currencyChange)="onFromCurrencyChange($event)"
        (amountChange)="onFromAmountChange($event)"
      ></app-currency-input>
    
      <app-currency-input
        [currencies]="currencies"
        [(selectedCurrency)]="toCurrency"
        [(amount)]="toAmount"
        (currencyChange)="onToCurrencyChange($event)"
        (amountChange)="onToAmountChange($event)"
      ></app-currency-input>
    </div>
  </app-root>
</body>
</html>
