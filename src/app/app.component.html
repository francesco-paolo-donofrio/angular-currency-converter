<div class="tool-card">
  <h1>Currency Converter</h1>

  <div class="field">
    <input
      type="number"
      [(ngModel)]="fromAmount"
      (input)="convert()"
      placeholder="Amount"
    />

    <select [(ngModel)]="fromCurrency" (change)="convert()">
      <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
    </select>
  </div>

  <button class="swap" type="button" (click)="swapCurrencies()">
    â‡„ Swap
  </button>

  <div class="field">
    <input type="number" [value]="toAmount" disabled />
    <select [(ngModel)]="toCurrency" (change)="convert()">
      <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
    </select>
  </div>

  <div class="result" *ngIf="toAmount !== undefined">
    {{ toAmount | number: '1.2-2' }}
  </div>

  <p class="meta" *ngIf="toAmount !== undefined">
    Conversione aggiornata automaticamente
  </p>

  <p class="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>
</div>
