<div class="tool-card">
  <h1>Currency Converter</h1>

  <div class="field">
    <input
      type="number"
      [(ngModel)]="fromAmount"
      (input)="convertCurrency()"
      placeholder="Amount"
    />
    <select [(ngModel)]="fromCurrency" (change)="convertCurrency()">
      <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
    </select>
  </div>

  <div class="swap" (click)="swapCurrencies()">â‡„ swap</div>

  <div class="field">
    <input type="number" [value]="toAmount" disabled />
    <select [(ngModel)]="newCurrency" (change)="convertCurrency()">
      <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
    </select>
  </div>

  <div class="result" *ngIf="toAmount !== null">
    {{ toAmount | number:'1.2-2' }}
  </div>

  <div class="meta" *ngIf="toAmount !== null">
    Conversione aggiornata automaticamente
  </div>

  <div *ngIf="errorMessage" class="meta" style="color:#dc2626">
    {{ errorMessage }}
  </div>
</div>
